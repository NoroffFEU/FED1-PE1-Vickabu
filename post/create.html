          <fieldset>
              <legend>Tags</legend>
              <label><input type="checkbox" name="tags[]" value="adventure">Adventure</label>
              <label><input type="checkbox" name="tags[]" value="fashion">Fashion</label>
              <label><input type="checkbox" name="tags[]" value="tips">Tips</label>
          </fieldset>

          <div id="editor" contenteditable="true"></div>
          
          <button type="submit">Create Post</button>
