  <main>
    <div class="edit-post-container" id="edit-post-container">
        <h1>Edit Blog Post</h1>
        <div class="img-frame">
            <img id="imagePreview" class="no-img-frame" alt="Add image to your post">
        </div>
        <form id="blogPostForm">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter title here" required>
    
            <label for="createurl">Image URL</label>
            <input type="url" name="url" id="createurl" placeholder="Your Image URL here">
    
            <label for="imageAlt">Image Alt Text</label>
            <input type="text" id="imageAlt" name="imageAlt" placeholder="Alt text for image">
    
            <fieldset>
                <legend>Tags</legend>
                <label><input type="checkbox" name="tags[]" value="adventure">Adventure</label>
                <label><input type="checkbox" name="tags[]" value="fashion">Fashion</label>
                <label><input type="checkbox" name="tags[]" value="tips">Tips</label>
            </fieldset>
    
            <label for="content">Content</label>
            <div id="editor" contenteditable="true" style="border: 1px solid #ccc; padding: 10px; min-height: 150px;"></div>
            <input type="hidden" id="content" name="content">
    
            <button type="submit">Update Post</button>
            <button type="button" id="cancel-btn">Cancel</button>
            <button type="button" id="delete-btn">Delete</button>
        </form>
